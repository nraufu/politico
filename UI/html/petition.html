<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Niyonzi Rauf">
	<link rel="icon" type="image/png" href="../img/vote-hand.png" sizes="32x32">
	<title>Politician - Petition</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="modal modal-politician js-party-modal">
		<div class="modal-body">
			<a href="./petition.html"><img src="../img/close-icon.svg" alt="close"></a>
			<p class="success">Petition Placed successfully</p>
		</div>
	</div>
	<header class="container">
		<div class="logo">
			<a href="#">
				<h1 id="p-logo">
					<img src="../img/vote-hand.png" alt="logo" width="25px" height="25px">
					Politico
				</h1>
			</a>
		</div>
		<nav class="nav">
            <a href="#" class="nav-open-menu js-open-menu"></a>
            <ul class="list nav-list js-nav-list">
                <li class="list-item">
                    <a href="#" class="nav-close-menu js-close-menu"></a>
                </li>
                <li class="list-item">
                    <a href="./panel.html" class="link nav-link">
                        Parties
                    </a>
                </li>
                <li class="list-item">
                    <a href="./offices.html" class="link nav-link">
                        Offices
                    </a>
				</li>
				<li class="list-item">
                    <a href="./politician.html" class="link nav-link">
                        Politician
                    </a>
                </li>
				<li class="list-item active">
                    <a href="./petition.html" class="link nav-link">
                        Petition
                    </a>
                </li>
                <li class="list-item">
                    <a href="./admin.html" class="link nav-link">
                        SignOut
                    </a>
                </li>
            </ul>
        </nav>
	</header>
	<main class="container">
		<div class="main main-home">
			<div class="form-group">
				<h2 class="log-title">
					Create Petition
				</h2>
				<form class="form-group-form js-form-login" action="../index.html">
					<input class="form-input" type="text" placeholder="Politician ID" required />
					<input class="form-input" type="text" placeholder="Created By" required />
					<select class="form-input" value="none" required>
						<option value="">--Choose Office--</option>
						<option value="Investigation Bureau"> Investigation Bureau</option>
						<option value="Ministry">Ministry Chamber</option>
						<option value="Prosecutor">Prosecutor Chamber</option>
					</select>
					<textarea class="form-input textarea" name="interest" id="textarea" cols="30" rows="10"
						placeholder="Describe Reason for petition" required></textarea>
					<button type="submit" class="form-btn--submit js-place-button">Place</button>
				</form>
			</div>
		</div>
	</main>
	<script src="../js/script.js"></script>
</body>

</html>
