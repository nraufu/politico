<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Niyonzi Rauf">
    <link rel="icon" type="image/png" href="./img/vote-hand.png" sizes="32x32">
    <title>Politico - political Parties</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="container">
        <div class="logo">
            <a href="#">
                <h1 id="p-logo">
                    <img src="./img/vote-hand.png" alt="logo" width="25px" height="25px">
                    Politico
                </h1>
            </a>
        </div>
        <nav class="nav">
            <a href="#" class="nav-open-menu js-open-menu"></a>
            <ul class="list nav-list js-nav-list">
                <li class="list-item">
                    <a href="#" class="nav-close-menu js-close-menu"></a>
                </li>
                <li class="list-item active">
                    <a href="./parties.html" class="link nav-link">
                        Parties
                    </a>
                </li>
                <li class="list-item">
                    <a href="./vote.html" class="link nav-link">
                        Vote
                    </a>
                </li>
                <li class="list-item">
                    <a href="./results.html" class="link nav-link">
                        Results
                    </a>
                </li>
                <li class="list-item">
                    <a href="./profile.html" class="link nav-link">
                        Profile
                    </a>
                </li>
                <li class="list-item">
                    <a href="./index.html" class="link nav-link">
                        SignOut
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <table id="parties">
            <tr>
                <th>Logo</th>
                <th>Party Name</th>
                <th>HQ Address</th>

            </tr>
            <tr>
                <td><img src="./img/fpr-logo.jpg" alt="fpr-logo"></td>
                <td>FPR (Rwanda Patriotic Front)</td>
                <td>kigali, Rwanda</td>
            </tr>
            <tr>
                <td><img src="./img/psd-logo.jpg" alt="psd-logo"></td>
                <td>PSD (Social Democratic Party)</td>
                <td>Kigali, Rwanda</td>
            </tr>
            <tr>
                <td><img src="./img/pdi-logo.png" alt="pdi-logo"></td>
                <td>PDI (Ideal Democratic Party)</td>
                <td>Kigali, Rwanda</td>
            </tr>
            <tr>
                <td><img src="./img/dgpr-logo.jpg" alt="dgpr-logo"></td>
                <td>DGPR (Democratic Green Party of Rwanda)</td>
                <td>Kigali, Rwanda</td>
            </tr>
        </table>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
